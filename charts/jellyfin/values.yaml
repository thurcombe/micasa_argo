jellyfin:
    ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
         - host: "jelly.k3s.micasa.systems"
        paths:
            path: /
        annotations:
            cert-manager.io/cluster-issuer: letsencrypt
    persistence:
        config:
            storageClass: zfs
        media:
            storageClass: zfs
    