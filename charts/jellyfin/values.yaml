jellyfin:
    ingress:
        enabled: true
        ingressClassName: traefik
        tls:
            - hosts:
                - "jelly.k3s.micasa.systems"
              secretName: certificate-secret 
        hosts:
         - host: "jelly.k3s.micasa.systems"
           paths: 
            - path: /
              pathType: ImplementationSpecific
    persistence:
        config:
            storageClass: nfs-client
        media:
            storageClass: nfs-client
    
