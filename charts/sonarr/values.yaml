sonarr:
    ingress:
        main:
            enabled: true
            className: traefik
            hosts:
                - host: sonarr.k3s.micasa.systems
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
            tls:
                - hosts:
                    - sonarr.k3s.micasa.systems
    persistence:
            downloads:
                enabled: true
                existingClaim: qbittorrent-dl
            sonarr-config:
                enabled: true
                storageClass: "zfs"
                size: 250M
                accessMode: "ReadWriteOnce"
                path: /config2
    securityContext:
        fsGroup: 0