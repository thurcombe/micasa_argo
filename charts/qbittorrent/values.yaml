qbittorrent:
  env:
    - name: PUID
      value: "65533"
    - name: PGID
      value: "65533"
  image: 
    repository: linuxserver/qbittorrent
  ingress:
    enabled: true
    className: traefik
    hosts:
        - host: qbittorrent.k3s.micasa.systems
          paths:
            - path: /
              pathType: ImplementationSpecific
    tls:
        - hosts:
            - qbittorrent.k3s.micasa.systems

  persistence: 
    enabled: true
    volumes:
      - name: qbittorrent-config
        #existingClaimName: qtorrent-config
        size: 250M
        storageClassName: zfs
        accessMode: ReadWriteOnce
      - name: media
        size: 200G
        storageClassName: local-path
        accessMode: ReadWriteOnce
      #- name: qbittorrent-dl
      #  #existingClaimName: qtorrent-dl
      #  size: 100G
      #  storageClassName: local-path
      #  accessMode: ReadWriteOnce
    volumeMounts:
      - name: qbittorrent-config
        mountPath: /config
      #- name: qbittorrent-dl
      #  mountPath: /downloads
      - name: media
        mountPath: /media
  vpn:
    enabled: true
    provider:
      name: nordvpn
      protocol: openvpn
      credentials: 
        password: "REDACTED"
        username: "REDACTED"
      configuration:
        dns_address: 1.1.1.1
        vpn_service_provider: nordvpn
        server_countries: "United Kingdom"
    volumes:
      - name: gluetun-config
        size: 250M
        storageClassName: "zfs"
        accessMode: ReadWriteOnce
    volumeMounts: 
      - name: gluetun-config
        mountPath: /gluetun

