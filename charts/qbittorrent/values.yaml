qbittorrent:
  env:
    - name: PUID
      value: "65533"
    - name: PGID
      value: "65533"
  image: 
    repository: linuxserver/qbittorrent
  ingress:
    enabled: true
    className: traefik
    hosts:
        - host: qbittorrent.k3s.micasa.systems
          paths:
            - path: /
              pathType: ImplementationSpecific
    tls:
        - hosts:
            - qbittorrent.k3s.micasa.systems

  persistence: 
    enabled: true
    volumes:
      - name: qbittorrent-config
        #existingClaimName: qtorrent-config
        size: 250M
        storageClassName: zfs
        accessMode: ReadWriteOnce
      - name: media
        size: 200G
        storageClassName: local-path
        accessMode: ReadWriteOnce
    volumeMounts:
      - name: qbittorrent-config
        mountPath: /config
      - name: media
        mountPath: /media
  vpn:
    enabled: true
    provider:
      name: protonvpn
      protocol: wireguard
      credentials:
        wireguard:
          privateKey: "REDACTED"
      configuration:
        dns_address: "1.1.1.1"
        vpn_service_provider: protonvpn
        port_forward_only: on
        vpn_port_forwarding: on
        vpn_port_forwarding_status_file: /tmp/forwarded_port
        vpn_port_forwarding_provider: protonvpn
        server_countries: "United Kingdom"
        vpn_port_forwarding_up_command: "/bin/sh -c \"PORT=\\$(/bin/cat \\$VPN_PORT_FORWARDING_STATUS_FILE | /usr/bin/cut -d'/' -f1); /usr/bin/wget --debug -O- --retry-connrefused --post-data 'json={\\\"listen_port\\\":\\$PORT}' http://127.0.0.1:8080/api/v2/app/setPreferences\""
    env: []
    volumes:
      - name: gluetun-config
        size: 250M
        storageClassName: "zfs"
        accessMode: ReadWriteOnce
    volumeMounts: 
      - name: gluetun-config
        mountPath: /gluetun

